                <div class="header-option-other">

                    </div>

                    <div class="header-option-sort">

                        <div class="header-sort-list">
                            <div class="header-sort-item-id"><p>Id:</p> <i class="fas fa-signature"></i></div>
                            <div class="header-sort-item1"><p>A-Z:</p> <i class="fa-sharp fa-solid fa-chevron-down"></i></div>
                            <div class="header-sort-item2"><p>Z-A:</p> <i class="fa-sharp fa-solid fa-chevron-up"></i></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

        <!-- Modal them nhan vien -->
        <div class="modal-block hide">
            <div class="modal-add-staff">
                <p class="modal-add-staff-title">Tao moi nhan vien</p>
                <div class="modal-add-staff-input">
                    <label>Ho va ten:</label>
                    <input type="text">
                </div>
                <div class="modal-add-staff-email">
                    <label>Email:</label>
                    <input type="text" disabled>
                </div>
                <div class="modal-add-staff-select">
                    <label>Chuc vu:</label>
                    <select>
                        <option value="Team Leader">Team Leader</option>
                        <option value="Intern">Intern</option>
                        <option value="Tester">Tester</option>
